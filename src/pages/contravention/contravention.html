<ion-header>

  <ion-navbar>
    <ion-title>Contravention</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="list-form" [formGroup]="contraventionForm" (ngSubmit)="payContravention()">
    <ion-item>
      <ion-label>Model:</ion-label>
      <ion-input type="text" value="{{car?.model}}" readony></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Car No:</ion-label>
      <ion-input type="text" value="{{car?.car_no}}" readonly></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Car No:</ion-label>
      <ion-input type="text" value="{{car?.type.type}}" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Amount:</ion-label>
      <ion-input type="number"  formControlName="amount"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Desccrition:</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <button type="submit" ion-button icon-start block color="dark" tappable [disabled]="!contraventionForm.valid" >Pay</button>
  </form> 
</ion-content>
