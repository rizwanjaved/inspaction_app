<ion-header>

  <ion-navbar>
    <ion-title>inspection-result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <div >

  </div> -->
  <ion-list *ngIf="inspection && car">
    <ion-item>
      <ion-label>Car Model</ion-label>
      <ion-label>{{car.car_model}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Car No:</ion-label>
      <ion-label>{{car.car_no}}</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-label>{{car.type.type}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Result</ion-label>
      <ion-label>{{inspection.result}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Location</ion-label>
      <ion-label>{{inspection.location}}</ion-label>
    </ion-item>
    <ion-card>
      <ion-label>Details</ion-label>
      <ion-card-content>{{inspection.details}}</ion-card-content>
    </ion-card>
  </ion-list>
  <button type="button" ion-button icon-start block color="dark" tappable (click)="backToPreviousPage()">Back</button>
</ion-content>
