<ion-header>

  <ion-navbar>
    <ion-title>car-inspection</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding *ngIf="appointment">
  <form class="list-form" [formGroup]="carInspectionForm" (ngSubmit)="doCarInspection()">

    <ion-item>
      <ion-label>Car No:</ion-label>
      <ion-input type="text" placeholder="Car No" disabled value="{{appointment.car.car_no}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Car Model:</ion-label>
      <ion-input type="text" placeholder="Car Model" disabled value="{{appointment.car.model}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Car Type:</ion-label>
      <ion-input type="text" placeholder="Car Type" disabled value="{{appointment.car.type.type}}"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label>Result:</ion-label>
        <ion-select placeholder="Types" formControlName="result">
          <ion-option value="pass">Pass</ion-option>
          <ion-option value="fail">Fail</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Location:</ion-label>
        <ion-input type="text" placeholder="location" formControlName="location" ></ion-input>
      </ion-item>
    <ion-item>
      <ion-label>Details :</ion-label>
      <ion-textarea formControlName="details"></ion-textarea>
    </ion-item>
    <br>
    <div>
      <button type="submit" ion-button icon-start block color="dark" tappable [disabled]="!carInspectionForm.valid">
        Done
      </button>
    </div>
  </form>
</ion-content>
