<ion-header>

  <ion-navbar>
    <ion-title>car-inspection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form class="list-form" [formGroup]="carInspectionForm" (ngSubmit)="doCarInspection()">

        <ion-item>
          <ion-label>Car No:</ion-label>
          <ion-input type="number" formControlName="carNumber" placeholder="Number"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>Car Type:</ion-label>
          <ion-select placeholder="Types" formControlName="carType">
            <ion-option value="nes">NES</ion-option>
            <ion-option value="n64">Nintendo64</ion-option>
            <ion-option value="ps">PlayStation</ion-option>
            <ion-option value="genesis">Sega Genesis</ion-option>
            <ion-option value="saturn">Sega Saturn</ion-option>
            <ion-option value="snes">SNES</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-textarea formControlName="text"></ion-textarea>
          </ion-item>
        <div>
          <button type="submit" ion-button icon-start block color="dark" tappable [disabled]="!carInspectionForm.valid">
            Done
          </button>
        </div>
      </form>
</ion-content>
