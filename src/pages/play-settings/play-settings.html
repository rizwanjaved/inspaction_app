<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">

  <h2 text-center class="text-white">
    Game Play Options
  </h2>
  <ion-grid>
    <ion-card class="custom-card-settings">
      <ion-card-content text-white>
        <ion-item>
          <ion-label>Allow Chat</ion-label>
          <ion-select [(ngModel)]="gaming">
            <ion-option value="nes" selected>Always</ion-option>
            <ion-option value="n64">Friends Only</ion-option>
            <ion-option value="ps">Never</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Conform Eech Move</ion-label>
          <ion-toggle checked="false"></ion-toggle>
        </ion-item>
        <br>
        <ion-item>
          <ion-label>Promove</ion-label>
          <ion-toggle checked="true"></ion-toggle>
        </ion-item>
        <br>
        <ion-item>
          <ion-label>Auto-Queen</ion-label>
          <ion-toggle checked="false"></ion-toggle>
        </ion-item>
        <br>
        <br>
        <ion-item>
          <button ion-button large full class="custom-button" (click)="gotToPages()">Play</button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
