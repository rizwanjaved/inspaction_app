<ion-header>

  <ion-navbar>
    <ion-title>All Registered Patients</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark" (click) = "openPage('AddPatinetPage')">
        <ion-icon name="plus"></ion-icon>
        Add New Patient
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines *ngIf ="patients">

        <ion-item-sliding *ngFor="let p of patients">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/user_default.png">
            </ion-thumbnail>
            <h2>{{p.firstName}} {{p.secondName}}</h2>
            <p>{{p._id}}</p>
            <button ion-button clear item-end>View</button>
          </ion-item>
    
          <ion-item-options>
            <button ion-button icon-only color="dark" (click)="updateTodo(p)">
              <ion-icon name="undo"></ion-icon>
            </button>
            <button ion-button icon-only color="danger" (click)="deleteTodo(p)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
