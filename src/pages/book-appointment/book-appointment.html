<ion-header>

  <ion-navbar>
    <ion-title>book-appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form class="list-form" [formGroup]="bookAppointmentForm" (ngSubmit)="doBookAppointment()">

        <ion-item>
          <ion-label>NAME:</ion-label>
          <ion-input type="text" formControlName="name" placeholder="OWNER NAME"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label>CAR NO:</ion-label>
            <ion-input type="number" formControlName="carNumber" placeholder="PLATE NO"></ion-input>
          </ion-item>

        <ion-item>
          <ion-label>TYPE:</ion-label>
          <ion-select placeholder="Types" formControlName="type">
            <ion-option value="nes">NES</ion-option>
            <ion-option value="n64">Nintendo64</ion-option>
            <ion-option value="ps">PlayStation</ion-option>
            <ion-option value="genesis">Sega Genesis</ion-option>
            <ion-option value="saturn">Sega Saturn</ion-option>
            <ion-option value="snes">SNES</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-textarea formControlName="text"></ion-textarea>
          </ion-item>
        <div>
          <button type="submit" ion-button icon-start block color="dark" tappable [disabled]="!bookAppointmentForm.valid">
            Done
          </button>
        </div>
      </form>
</ion-content>
