<ion-header>

  <ion-navbar>
    <ion-title>List Contraventions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf='contraventions'>
    <ion-item *ngFor="let cnt of contraventions">
      <h2>{{ cnt.type.text}}</h2>
      <p>Amount : {{ cnt.type.amount}}</p>
      <p>Due date : {{ cnt.due_date}}</p>
      <button ion-button item-end (click)="toContravention(cnt)">Pay Now</button>
    </ion-item>
  </ion-list>
</ion-content>
