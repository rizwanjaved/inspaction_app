<ion-header>

  <ion-navbar>
    <ion-title>regiteration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="list-form" [formGroup]="registrationForm" (ngSubmit)="payRegistration()">
    <ion-item>
      <ion-label>Model:</ion-label>
      <ion-input type="text" value="{{car?.model}}" readony></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Car No:</ion-label>
      <ion-input type="text" value="{{car?.car_no}}" readonly></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Car No:</ion-label>
      <ion-input type="text" value="{{car?.type.type}}" readonly></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Late Fee:</ion-label>
      <ion-input type="number" formControlName="late_fee"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Registration Fee:</ion-label>
      <ion-input type="number" formControlName="registration_fee"></ion-input>
    </ion-item>
  
    <button type="submit" ion-button icon-start block color="dark" tappable [disabled]="!registrationForm.valid">Pay RegistrationForm</button>
  </form>
</ion-content>
